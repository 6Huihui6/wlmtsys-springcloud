server:
  port: 20002 #端口
  tomcat:
    uri-encoding: UTF-8   #服务编码
spring:
  profiles:
    active: dev
  application:
    name: info-service
  cloud:
    nacos:
      config:
        file-extension: yaml
        shared-configs: # 共享配置
          - data-id: shared-spring.yaml # 共享spring配置
            refresh: false
          - data-id: shared-redis.yaml # 共享redis配置
            refresh: false
          - data-id: shared-mybatis.yaml # 共享mybatis配置
            refresh: false
          - data-id: shared-logs.yaml # 共享日志配置
            refresh: false
          - data-id: shared-feign.yaml # 共享feign配置
            refresh: false
          - data-id: shared-mq.yaml # 共享mq配置
            refresh: false
          - data-id: shared-xxljob.yaml # 共享mq配置
            refresh: false
wlmtsys:
  swagger:
    enable: true
    enableResponseWrap: true
    package-path: com.hui.info.controller
    title: 未来媒体实验室 -中心接口文档
    description: 该服务信息管理
    contact-name: wlmtsys·研究院
    contact-url: https://wuminghui.top
    contact-email: 3103733088@qq.com
    version: v1.0
  jdbc:
    database: wlmtsys_info

logging:
  level:
    com.hui: debug
#    org.springframework: debug

